<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT - VUS Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: black;
            position: relative;
            min-height: 100vh;
        }

        /* Стилі для верхнього меню */
        #top-menu {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        #top-menu a {
            font-size: 18px;
            text-decoration: none;
            color: black;
            padding: 0 20px;
        }

        #top-menu div {
            flex-grow: 1;
            text-align: center;
        }

        #top-menu strong {
            font-size: 24px;
        }

        #top-menu span {
            font-size: 16px;
            color: #808080;
        }

        /* Відступ для контенту, щоб не перекривався верхнім меню */
        .content {
            padding-top: 60px; /* Висота верхнього меню */
            padding-bottom: 80px; /* Висота нижнього меню */
        }

        /* Стилі для логотипу */
        #logo-container {
            width: 168px; /* 30% менше від попереднього розміру */
            height: 168px;
            margin: 20px auto 10px auto; /* Трохи вище */
        }

        #logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Стиль для заголовка "NFT" */
        h1 {
            font-size: 24px;
            color: #4d4d4d; /* Темно-сірий колір */
            margin-top: 20px;
        }

        /* Стилі для блоку з повідомленням */
        #nft-message {
            background-color: #e0e0e0; /* Сірий фон */
            color: #000; /* Чорний текст */
            padding: 40px;
            margin: 30px auto;
            max-width: 80%;
            text-align: center;
            font-size: 18px;
            border-radius: 5px;
        }

        /* Стилі для кнопки "СПІВПРАЦЯ" */
        #collaboration-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff; /* Синій колір */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        #collaboration-btn:hover {
            background-color: #0056b3;
        }

        /* Стилі для нижнього меню */
        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            display: block;
        }

        nav a.active {
            color: #007bff;
        }

        nav a.active img {
            filter: invert(35%) sepia(100%) saturate(600%) hue-rotate(180deg) brightness(95%) contrast(85%);
        }
    </style>
</head>
<body>
    <!-- Верхнє меню -->
    <div id="top-menu">
        <a href="#" id="close-btn" style="text-decoration: none; text-align: center;">
            <img src="closed.png" alt="Закрити" style="width: 24px; height: 24px;">
        </a>
        <a href="about.html" style="text-decoration: none; flex-grow: 1; text-align: center;">
            <strong style="font-size: 24px; color: black;">VUS</strong>
            <br>
            <span style="font-size: 16px; color: #808080;">Про проєкт</span>
        </a>
        <a href="#" style="text-decoration: none; text-align: center;">
            <img src="three-dots.png" alt="Меню" style="width: 24px; height: 24px;">
        </a>
    </div>

    <div class="content">
        <div id="logo-container">
            <img id="logo" src="vus.png" alt="VUS Logo">
        </div>

        <h1>NFT</h1>

        <div id="nft-message">
            Скоро тут будуть NFT для всіх активних криптоспортсменів
        </div>

        <button id="collaboration-btn">СПІВПРАЦЯ</button>
    </div>

    <nav>
        <a href="index.html">
            <img src="home.png" alt="Home" style="width: 24px; height: 24px;">
            <br>
            Home
        </a>
        <a href="tasks.html">
            <img src="tasks.png" alt="Tasks" style="width: 24px; height: 24px;">
            <br>
            Tasks
        </a>
        <a href="friends.html">
            <img src="friends.png" alt="Friends" style="width: 24px; height: 24px;">
            <br>
            Friends
        </a>
        <a href="nft.html" class="active">
            <img src="nft.png" alt="NFT" style="width: 24px; height: 24px;">
            <br>
            NFT
        </a>
    </nav>
	
	    <script>
    document.addEventListener("DOMContentLoaded", function() {

        // Отримуємо ім'я користувача з `localStorage`
        const username = localStorage.getItem('username') || 'Гість';

        // Відображаємо ім'я користувача на сторінці
        document.getElementById('username').textContent = username;
        console.log("Username set:", username);

        // Ваш інший код для сторінки `nft.html` (якщо є)

    });
    </script>
</body>
</html>
