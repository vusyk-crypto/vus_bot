<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUS Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: black;
        }

        #top-menu {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #top-menu a {
            font-size: 18px;
            text-decoration: none;
            color: black;
            padding: 0 20px;
        }

        #logo {
            margin-top: 70px;
            width: 150px;
            height: 150px;
        }

        #username {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }

        #balance-section {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }

        #balance-section span {
            color: #333;
        }

        #get-coins-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #get-coins-btn:hover {
            background-color: #0056b3;
        }

        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
			z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }

        nav a.active {
            color: #007bff;
        }
    </style>
</head>
<body>

    <div id="top-menu">
        <a href="#" id="close-btn">Закрити</a>
        <span style="flex-grow: 1; text-align: center;">VUS</span>
        <a href="#">Про проект</a>
    </div>

    <img id="logo" src="vus.png" alt="VUS Logo">
    <div id="username"></div>

    <div id="balance-section">
        <span>Ви отримали VUS </span><span id="balance">0</span>
    </div>

    <button id="get-coins-btn">Отримати монети</button>

    <nav>
        <a href="#" class="active">Home</a>
        <a href="#">Tasks</a>
        <a href="#">Friends</a>
        <a href="#">NFT</a>
    </nav>

    <script>
    document.getElementById('get-coins-btn').addEventListener('click', function () {
        let balanceSection = document.getElementById('balance-section');
        let balanceElement = document.getElementById('balance');
        balanceSection.style.display = 'block';
        document.getElementById('get-coins-btn').style.display = 'none';

        let startTime = Date.now();
        let duration = 1000; // 1 second
        let targetBalance = 200;

        function updateBalance() {
            let currentTime = Date.now();
            let elapsedTime = currentTime - startTime;
            
            if (elapsedTime < duration) {
                let progress = elapsedTime / duration;
                let currentBalance = Math.round(progress * targetBalance);
                balanceElement.textContent = currentBalance;
                requestAnimationFrame(updateBalance);
            } else {
                balanceElement.textContent = targetBalance;
                console.log('Баланс успішно оновлено');
            }
        }

        updateBalance();  // Виклик функції для оновлення балансу
    });
</script>




</body>
</html>
