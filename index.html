<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUS Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: black;
            /* Видалено flex-властивості з body */
            position: relative; /* Додано для модального вікна */
        }

        /* Основний контент */
        #main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh; /* Змінено з height на min-height */
        }

        #top-menu {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        #top-menu a {
            font-size: 18px;
            text-decoration: none;
            color: black;
            padding: 0 20px;
        }

        #top-menu div {
            flex-grow: 1;
            text-align: center;
        }

        #top-menu strong {
            font-size: 24px;
        }

        #top-menu span {
            font-size: 16px;
            color: #808080;
        }

        #logo-container {
            width: 240px; /* Налаштуйте розмір за потребою */
            height: 240px;
            margin: 60px auto 10px auto; /* Додано верхній відступ для відступу від меню */
        }

        #logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer; /* Змінює курсор на руку при наведенні */
        }

        #username {
            font-size: 20px;
            margin-top: 10px;
            color: #333;
        }

        #balance-section {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }

        #balance-section span {
            color: #333333; 
        }

        #balance {
            color: #333333;
            font-size: 24px;
            font-weight: bold;
            display: inline-block;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.6);
            }
            100% {
                transform: scale(1);
            }
        }

        .animate-pulse {
            animation: pulse 1s ease-in-out;
        }

        #get-coins-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            max-width: 200px;
            width: fit-content;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #get-coins-btn:hover {
            background-color: #0056b3;
        }

        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            display: block;
        }

        nav a.active {
            color: #007bff;
        }

        nav a.active img {
            filter: invert(35%) sepia(100%) saturate(600%) hue-rotate(180deg) brightness(95%) contrast(85%);
        }

        /* Рука для свапа */
        #hand-container {
            position: fixed;
            top: 150px;
            left: 20px;
            z-index: 9999;
            opacity: 0.7;
        }

        #hand {
            width: 50px;
            height: auto;
            animation: moveUpDown 1.5s ease-in-out infinite;
        }

        @keyframes moveUpDown {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .hidden {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
            display: none;
        }

        /* Стилі для модального вікна */
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Напівпрозорий чорний фон */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        #modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            color: black;
            text-align: center;
            text-transform: uppercase; /* Перетворює текст у верхній регістр */
            max-width: 80%;
            box-sizing: border-box;
        }

        #modal-content p {
            margin-bottom: 20px;
        }

        #modal-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        #modal-button:hover {
            background-color: #0056b3;
        }

        .blur {
            filter: blur(5px);
            pointer-events: none; /* Забороняє взаємодію з розмитим контентом */
        }
    </style>
</head>
<body>
    <!-- Основний контент -->
    <div id="main-content">
        <div id="top-menu">
            <a href="#" id="close-btn" style="text-decoration: none; text-align: center;">
                <img src="closed.png" alt="Закрити" style="width: 24px; height: 24px;">
            </a>
            <a href="#" style="text-decoration: none; flex-grow: 1; text-align: center;">
                <strong style="font-size: 24px; color: black;">VUS</strong>
                <br>
                <span style="font-size: 16px; color: #808080;">Про проєкт</span>
            </a>

            <a href="#" style="text-decoration: none; text-align: center;">
                <img src="three-dots.png" alt="Про проект" style="width: 24px; height: 24px;">
            </a>
        </div>
        

        <div id="logo-container">
            <img id="logo" src="vus.png" alt="VUS Logo">
        </div>
        
        <!-- Рука для свапа -->
        <div id="hand-container">
            <img id="hand" src="hand-arrow.png" alt="Swipe up">
        </div>
        <!-- Кінець руки для свапа -->

        <div id="username"></div>

        <div id="balance-section">
            <span>Ви отримали VUS </span><span id="balance">0!</span>
        </div>

        <button id="get-coins-btn">Отримати монети</button>

        <nav style="text-align: center;">
            <a href="#" class="active" style="display: block; text-decoration: none; color: #007bff;">
                <img src="home.png" alt="Home" style="width: 24px; height: 24px;">
                <br>
                Home
            </a>
            <a href="#" style="display: block; text-decoration: none;">
                <img src="tasks.png" alt="Tasks" style="width: 24px; height: 24px;">
                <br>
                Tasks
            </a>
            <a href="#" style="display: block; text-decoration: none;">
                <img src="friends.png" alt="Friends" style="width: 24px; height: 24px;">
                <br>
                Friends
            </a>
            <a href="nft.html" style="display: block; text-decoration: none;">
                <img src="nft.png" alt="NFT" style="width: 24px; height: 24px;">
                <br>
                NFT
            </a>
        </nav>
    </div> <!-- Кінець основного контенту -->

    <!-- Модальне вікно -->
    <div id="modal" class="hidden">
        <div id="modal-content">
            <p>ЩОБ БУТИ КРИПТОСПОРТСМЕНОМ ТРЕБА ЛИШЕ ЗАХОТІТИ</p>
            <button id="modal-button">Повернутися</button>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        let tg = window.Telegram?.WebApp;

        function waitForWebApp() {
            return new Promise((resolve, reject) => { // Добавляем reject для обработки ошибок
                if (window.Telegram?.WebApp) {
                    resolve(window.Telegram.WebApp);
                } else {
                    const checkInterval = setInterval(() => {
                        if (window.Telegram?.WebApp) {
                            clearInterval(checkInterval);
                            resolve(window.Telegram.WebApp);
                        }
                    }, 100);

                    setTimeout(() => { // Добавляем тайм-аут на случай, если WebApp не появится
                        clearInterval(checkInterval);
                        reject(new Error("WebApp не загрузился")); // Отправляем ошибку, если WebApp не инициализировался
                    }, 5000);
                }
            });
        }

        const mainContent = document.getElementById('main-content'); // Отримуємо основний контент
        const hand = document.getElementById('hand-container');
        const balanceSection = document.getElementById('balance-section');
        const balanceElement = document.getElementById('balance');
        const getCoinsBtn = document.getElementById('get-coins-btn');

        function hideHand() {
            hand.classList.add('hidden');
            console.log("Hand hidden");
        }

        function showHand() {
            hand.classList.remove('hidden');
            console.log("Hand shown");
        }

        function checkWebAppState(webApp) {
            console.log("Checking WebApp state. isExpanded:", webApp.isExpanded);

            const viewportHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;
            console.log("Viewport height:", viewportHeight, "Document height:", documentHeight);

            setTimeout(() => {
                console.log("Delayed check. isExpanded:", webApp.isExpanded);
                if (webApp.isExpanded || viewportHeight >= documentHeight - 10) {
                    hideHand();
                } else {
                    showHand();
                }
            }, 500);
        }

        const observer = new MutationObserver(() => {
            if (tg) checkWebAppState(tg);
        });

        waitForWebApp().then((webApp) => {
            console.log("WebApp initialized:", webApp);
            tg = webApp;
            checkWebAppState(webApp);

            webApp.onEvent('viewportChanged', () => {
                console.log("Viewport changed. New isExpanded state:", webApp.isExpanded);
                checkWebAppState(webApp);
            });

            observer.observe(document.body, {
                attributes: true,
                childList: true,
                subtree: true
            });

            document.getElementById('close-btn').addEventListener('click', function() {
                console.log("Close button clicked");
                console.log("WebApp object:", webApp);
                if (webApp?.close) {
                    console.log("Attempting to close WebApp");
                    webApp.close();
                } else {
                    console.log('WebApp.close is not available');
                    if (webApp?.BackButton) {
                        webApp.BackButton.show();
                        webApp.BackButton.onClick(() => {
                            console.log("Back button pressed");
                            webApp.close();
                        });
                    } else {
                        console.log("BackButton is not available");
                    }
                }
            });
        }).catch((error) => { // Добавляем обработку ошибки
            console.error("Error initializing WebApp:", error);
            showHand(); // Показываем интерфейс, если WebApp не загрузился
        });

        getCoinsBtn.addEventListener('click', function () {
            console.log("Get coins button clicked");
            balanceSection.style.display = 'block';
            getCoinsBtn.style.display = 'none';

            let startTime = Date.now();
            let duration = 1000;
            let targetBalance = 50;

            function updateBalance() {
                let currentTime = Date.now();
                let elapsedTime = currentTime - startTime;

                if (elapsedTime < duration) {
                    let progress = elapsedTime / duration;
                    let currentBalance = Math.round(progress * targetBalance);
                    balanceElement.textContent = currentBalance + " VUS";
                    requestAnimationFrame(updateBalance);
                } else {
                    balanceElement.textContent = targetBalance + " VUS";
                    console.log('Баланс успешно обновлен');

                    balanceElement.classList.remove('animate-pulse');
                    void balanceElement.offsetWidth;
                    balanceElement.classList.add('animate-pulse');

                    setTimeout(() => {
                        balanceElement.style.color = '#808080';
                    }, 1000);
                }
            }

            updateBalance();
        });

        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'Гість';
        document.getElementById('username').textContent = username;
        console.log("Username set:", username);

        // Отримуємо елементи для модального вікна
        const logo = document.getElementById('logo');
        const modal = document.getElementById('modal');
        const modalButton = document.getElementById('modal-button');
        // Замість body використовуємо mainContent
        const contentToBlur = document.getElementById('main-content');

        // Додаємо обробник події для кліку на логотип
        logo.addEventListener('click', function() {
            // Додаємо клас для блюру основного контенту
            contentToBlur.classList.add('blur');
            // Показуємо модальне вікно
            modal.classList.remove('hidden');
        });

        // Додаємо обробник події для кліку на кнопку "Повернутися"
        modalButton.addEventListener('click', function(event) {
            event.stopPropagation(); // Зупиняємо подію, щоб не спрацював клік на модальному вікні
            // Прибираємо клас блюру
            contentToBlur.classList.remove('blur');
            // Ховаємо модальне вікно
            modal.classList.add('hidden');
        });

        // Додаємо обробник події для кліку поза модальним контентом, щоб нічого не відбувалося
        modal.addEventListener('click', function(event) {
            if (event.target === modal) {
                // Нічого не робимо або можна додати код, якщо потрібно
            }
        });
    });
    </script>
</body>
</html>
