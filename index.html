<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUS Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #logo {
            margin-top: 50px;
            width: 150px;
            height: 150px;
        }

        #username {
            font-size: 20px;
            margin-top: 20px;
        }

        #balance {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        #get-coins-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #get-coins-btn:hover {
            background-color: #0056b3;
        }

        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }

        nav a.active {
            color: #007bff;
        }
    </style>
</head>
<body>

    <img id="logo" src="vus.png" alt="VUS Logo">
    <div id="username">pupkin.tg</div>
    <div id="balance">VUS 200.00</div>

    <button id="get-coins-btn">Отримати монети</button>

    <nav>
        <a href="#" class="active">Home</a>
        <a href="#">Tasks</a>
        <a href="#">Friends</a>
        <a href="#">NFT</a>
    </nav>

    <script>
        document.getElementById('get-coins-btn').addEventListener('click', function () {
            // Симуляция добавления монет в реальном времени
            let balanceElem = document.getElementById('balance');
            let currentBalance = parseFloat(balanceElem.textContent.replace('VUS ', ''));
            currentBalance += 200;
            balanceElem.textContent = 'VUS ' + currentBalance.toFixed(2);

            // Отправка запроса на сервер для обновления баланса
            fetch('/update-balance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ newBalance: currentBalance })
            }).then(response => {
                if (response.ok) {
                    console.log('Баланс успешно обновлен');
                } else {
                    console.error('Ошибка обновления баланса');
                }
            });
        });

        // Замена текста с никнеймом пользователя, предполагая, что он передается из бота или сервера
        document.getElementById('username').textContent = 'USERNAME_PLACEHOLDER'; // Здесь будет подставлен ник пользователя
    </script>

</body>
</html>
