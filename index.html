<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кастомна сторінка</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Кастомна сторінка</h1>
        <button onclick="returnToTelegram()">Повернутися</button>
    </div>

    <div class="loader"></div>

    <script>
        // Показать прогресс-бар, пока загружается страница
        window.onload = function() {
            document.querySelector('.loader').style.display = 'none';
        };

        // Функция для возврата в Telegram
        function returnToTelegram() {
            if (window.Telegram.WebApp) {
                window.Telegram.WebApp.close();
            } else {
                alert('Вы не в Telegram Web App');
            }
        }
    </script>
</body>
</html>
