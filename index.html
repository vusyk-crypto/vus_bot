<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUS Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        #top-menu {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        #top-menu a {
            font-size: 18px;
            text-decoration: none;
            color: black;
            padding: 0 20px;
        }

        #top-menu div {
            flex-grow: 1;
            text-align: center;
        }

        #top-menu strong {
            font-size: 24px;
        }

        #top-menu span {
            font-size: 16px;
            color: #808080;
        }

        #logo-container {
            width: 240px;
            height: 240px;
            padding: 2px;
            background: linear-gradient(to right, #007bff, #00d4ff);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            margin-bottom: 10px;
            overflow: hidden;
        }

        #logo {
            width: 238px;
            height: 238px;
            border-radius: 50%;
            object-fit: contain;
            transform: scale(1.1);
        }

        #username {
            font-size: 20px;
            margin-top: 10px;
            color: #333;
        }

        #balance-section {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }

        #balance-section span {
            color: #333333; 
        }

        #balance {
            color: #333333;
            font-size: 24px;
            font-weight: bold;
            display: inline-block;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.6);
            }
            100% {
                transform: scale(1);
            }
        }

        .animate-pulse {
            animation: pulse 1s ease-in-out;
        }

        #get-coins-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            max-width: 200px;
            width: fit-content;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #get-coins-btn:hover {
            background-color: #0056b3;
        }

        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            display: block;
        }

        nav a.active {
            color: #007bff;
        }

        nav a.active img {
            filter: invert(35%) sepia(100%) saturate(600%) hue-rotate(180deg) brightness(95%) contrast(85%);
        }

        /* Рука для свапа */
        #hand-container {
            position: fixed;
            top: 150px;
            left: 20px;
            z-index: 9999;
            opacity: 0.7;
        }

        #hand {
            width: 50px;
            height: auto;
            animation: moveUpDown 1.5s ease-in-out infinite;
        }

        @keyframes moveUpDown {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .hidden {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
            display: none;
        }

    </style>
</head>
<body>
    <div id="top-menu">
        <a href="#" id="close-btn" style="text-decoration: none; text-align: center;">
            <img src="closed.png" alt="Закрити" style="width: 24px; height: 24px;">
        </a>
        <a href="#" style="text-decoration: none; flex-grow: 1; text-align: center;">
            <strong style="font-size: 24px; color: black;">VUS</strong>
            <br>
            <span style="font-size: 16px; color: #808080;">Про проєкт</span>
        </a>

        <a href="#" style="text-decoration: none; text-align: center;">
            <img src="three-dots.png" alt="Про проект" style="width: 24px; height: 24px;">
        </a>
    </div>

    <div id="logo-container">
        <img id="logo" src="vus.png" alt="VUS Logo">
    </div>
	
	<!-- Рука для свапа -->
	<div id="hand-container">
        <img id="hand" src="hand-arrow.png" alt="Swipe up">
    </div>
    <!-- Конец руки для свапа -->

    <div id="username"></div>

    <div id="balance-section">
        <span>Ви отримали VUS </span><span id="balance">0!</span>
    </div>

    <button id="get-coins-btn">Отримати монети</button>

    <nav style="text-align: center;">
        <a href="#" class="active" style="display: block; text-decoration: none; color: #007bff;">
            <img src="home.png" alt="Home" style="width: 24px; height: 24px;">
            <br>
            Home
        </a>
        <a href="#" style="display: block; text-decoration: none;">
            <img src="tasks.png" alt="Tasks" style="width: 24px; height: 24px;">
            <br>
            Tasks
        </a>
        <a href="#" style="display: block; text-decoration: none;">
            <img src="friends.png" alt="Friends" style="width: 24px; height: 24px;">
            <br>
            Friends
        </a>
        <a href="#" style="display: block; text-decoration: none;">
            <img src="nft.png" alt="NFT" style="width: 24px; height: 24px;">
            <br>
            NFT
        </a>
    </nav>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const tg = window.Telegram.WebApp;

        // Инициализация элемента с рукой
        var hand = document.getElementById('hand-container');

        // Скрываем руку, если WebApp уже развернут
        if (tg.isExpanded) {
            hand.classList.add('hidden'); 
        } else {
            hand.classList.remove('hidden'); 
        }

        // Скрываем руку, когда WebApp разворачивается
        tg.onEvent('expand', function() {
            hand.classList.add('hidden'); 
        });

        // ЛОГИКА ДЛЯ КНОПКИ "ОТРИМАТИ МОНЕТИ"
        document.getElementById('get-coins-btn').addEventListener('click', function () {
            let balanceSection = document.getElementById('balance-section');
            let balanceElement = document.getElementById('balance');
            balanceSection.style.display = 'block';
            document.getElementById('get-coins-btn').style.display = 'none'; // Прячем кнопку после нажатия

            let startTime = Date.now();
            let duration = 1000; // 1 секунда
            let targetBalance = 50; // Количество монет

            function updateBalance() {
                let currentTime = Date.now();
                let elapsedTime = currentTime - startTime;

                if (elapsedTime < duration) {
                    let progress = elapsedTime / duration;
                    let currentBalance = Math.round(progress * targetBalance);
                    balanceElement.textContent = currentBalance + " VUS";
                    requestAnimationFrame(updateBalance);
                } else {
                    balanceElement.textContent = targetBalance + " VUS"; // Выводим целевое количество монет
                    console.log('Баланс успешно обновлен');
                    
                    // Анимация при достижении цели
                    balanceElement.classList.remove('animate-pulse');
                    void balanceElement.offsetWidth; // Форсируем перерисовку DOM
                    balanceElement.classList.add('animate-pulse');
                    
                    // Изменение цвета после анимации
                    setTimeout(() => {
                        balanceElement.style.color = '#808080'; // Меняем цвет на серый
                    }, 1000);
                }
            }

            updateBalance(); // Запускаем процесс начисления монет
        });

        // Обработчик для кнопки закрытия
        document.getElementById('close-btn').addEventListener('click', function() {
            if (tg) {
                tg.close();
            } else {
                console.log('Telegram WebApp не инициализирован или вызван не из Telegram.');
            }
        });

        // Установка имени пользователя
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'Гість';
        document.getElementById('username').textContent = username;
    });
  </script>

</body>
</html>
