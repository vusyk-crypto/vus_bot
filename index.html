<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUS Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Фон зроблений темним для контрасту */
            color: white;
        }

        #top-menu {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #f1f1f1;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #top-menu a {
            font-size: 18px;
            text-decoration: none;
            color: black;
        }

        #logo {
            margin-top: 70px; /* Отступ сверху из-за верхнего меню */
            width: 150px;
            height: 150px;
        }

        #username {
            font-size: 20px;
            margin-top: 20px;
            color: lightgray; /* Світло-сірий колір для нікнейму */
        }

        #balance-section {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            display: none; /* Баланс та повідомлення про отримання будуть приховані до натискання кнопки */
        }

        #balance-section span {
            color: white; /* Білий колір для тексту "Ви отримали" та балансу */
        }

        #get-coins-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #get-coins-btn:hover {
            background-color: #0056b3;
        }

        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }

        nav a.active {
            color: #007bff;
        }
    </style>
</head>
<body>

    <div id="top-menu">
        <a href="#">Закрити</a>
        <span>VUS</span>
        <a href="#">Про проект</a>
    </div>

    <img id="logo" src="vus.png" alt="VUS Logo">
    <div id="username">USERNAME_PLACEHOLDER</div>

    <div id="balance-section">
        <span>Ви отримали</span> <span id="balance">VUS 200.00</span>
    </div>

    <button id="get-coins-btn">Отримати монети</button>

    <nav>
        <a href="#" class="active">Home</a>
        <a href="#">Tasks</a>
        <a href="#">Friends</a>
        <a href="#">NFT</a>
    </nav>

    <script>
        document.getElementById('get-coins-btn').addEventListener('click', function () {
            // Показуємо повідомлення та баланс
            let balanceSection = document.getElementById('balance-section');
            balanceSection.style.display = 'block';  // Показуємо баланс

            // Сховуємо кнопку після натискання
            document.getElementById('get-coins-btn').style.display = 'none';

            // Відправка запиту на сервер для оновлення балансу
            fetch('/update-balance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ newBalance: 200 })
            }).then(response => {
                if (response.ok) {
                    console.log('Баланс успішно оновлено');
                } else {
                    console.error('Помилка оновлення балансу');
                }
            });
        });

        // Замінюємо текст з нікнеймом користувача
        const username = window.Telegram.WebApp.initDataUnsafe?.user?.username || 'USERNAME_PLACEHOLDER';
        document.getElementById('username').textContent = username; // Підставляємо реальний нікнейм користувача
    </script>

</body>
</html>
